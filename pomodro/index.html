<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodro App</title>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center min-h-screen">
      <div class="pomodoro-clock p-8 bg-white shadow-md rounded-lg">
          <div class="text-4xl font-semibold" id="timer">
              25:00
          </div>
          <div class="flex space-x-4 mt-4">
              <button id="startWork" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed">Start</button>
              <button id="startShortBreak" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 hover:text-white transition-colors">
                Short Break (5 min)
            </button>
            <button id="startLongBreak" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 hover:text-white transition-colors">
                Long Break (10 min)
            </button>
              <button id="stop" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Stop</button>
              <button id="reset" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Reset</button>
          </div>
      </div>
  </div>
    <script src="main.js"></script>
  </body>
</html>
