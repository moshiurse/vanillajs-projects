<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Kanban Board</h1>

    <div class="drag-container">
        <ul class="drag-list">
            <!-- Backlog -->
            <li class="drag-column backlog-column">
                <span class="header">
                    <h1>Backlog</h1>
                </span>

                <div id="backlog-content" class="custom-scroll">
                    <ul class="drag-item-list" id="backlog-list" 
                        ondragover="allowDrop(event)" ondrop="drop(event)" ondragenter="dragEnter(0)">
                    </ul>
                </div>

                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Card</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Card</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item">
                            
                        </div>
                    </div>
                </div>
            </li>

            <!-- Progress -->
            <li class="drag-column progress-column">
                <span class="header">
                    <h1>Progress</h1>
                </span>

                <div id="progress-content" class="custom-scroll">
                    <ul class="drag-item-list" id="progress-list" 
                        ondragover="allowDrop(event)" ondrop="drop(event)" ondragenter="dragEnter(1)">
                    </ul>
                </div>

                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Card</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Card</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item">

                        </div>
                    </div>
                </div>
            </li>
            
            
            <li class="drag-column complete-column">
                <span class="header">
                    <h1>Complete</h1>
                </span>

                <div id="complete-content" class="custom-scroll">
                    <ul class="drag-item-list" id="complete-list" 
                        ondragover="allowDrop(event)" ondrop="drop(event)" ondragenter="dragEnter(2)">
                    </ul>
                </div>

                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Card</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Card</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item">

                        </div>
                    </div>
                </div>
            </li>

            <!-- On Hold -->
            <li class="drag-column on-hold-column">
                <span class="header">
                    <h1>On Hold</h1>
                </span>

                <div id="on-hold-content" class="custom-scroll">
                    <ul class="drag-item-list" id="on-hold-list" 
                        ondragover="allowDrop(event)" ondrop="drop(event)" ondragenter="dragEnter(3)">
                    </ul>
                </div>

                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Card</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Card</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item">

                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
