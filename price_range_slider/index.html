<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Price Range Slider</title>
</head>
<body>

    <div class="wrapper">
        <header>
            <h2>Price Range</h2>
            <p>slide or enter min or max price</p>
        </header>

        <div class="price-input">
            <div class="field">
                <span>Min</span>
                <input type="number" class="input-min" value="2000">
            </div>
            <div class="separator">-</div>
            <div class="field">
                <span>Max</span>
                <input type="number" class="input-max" value="7000">
            </div>
        </div>
        <div class="slider">
            <div class="progress"></div>
        </div>
        <div class="range-input">
            <input type="range" class="range-min" min="0" max="10000" value="2000" step="100">
            <input type="range" class="range-max" min="0" max="10000" value="7500" step="100">
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
